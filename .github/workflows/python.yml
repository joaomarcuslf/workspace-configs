name: python

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup Python env ğŸ—
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.test.txt

      # - name: Run build ğŸ‘€
      #   run: |
      #     make build

      - name: Run tests ğŸ§ª
        run: |
          python -m pytest
